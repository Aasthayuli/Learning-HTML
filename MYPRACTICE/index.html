<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .image-container {
        position: relative;
        display: inline-block;
      }
      .image-container img {
        display: block;
        transition: opacity 0.5s ease;
      }
      .image-container .overlay-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Optional: adds a semi-transparent background */
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      .image-container:hover img {
        opacity: 0;
      }
      .image-container:hover .overlay-text {
        opacity: 1;
      }
    </style>
    <title>Image with Text Overlay on Hover</title>
  </head>
  <body>
    <div class="image-container">
      <img src="/myImage.jpg" alt="Description of image" />
      <div class="overlay-text">Your Text Here</div>
    </div>
  </body>
</html>
