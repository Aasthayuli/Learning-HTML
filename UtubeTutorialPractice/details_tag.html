<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Detail Tags</title>
  </head>
  <body>
    <!-- detail tag specifies additional details that the user can view or hide on demand.
    it can be used to create an interactive widget that the user can open and close. Any sort of content can be put inside the detail tag.
    The content of a detail elemsnts shoud not be visible unless the open attribute is set.
     -->

    <details>
      <!--this keeps the detail closed and user can open and close it.-->
      <summary>Computer</summary>
      <p>computer is an electronic device.</p>
    </details>

    <details open>
      <!--this keeps opened the detail but can be closed by the user.-->
      <summary>Computer</summary>
      <p>computer is an electronic device.</p>
    </details>
  </body>
</html>
