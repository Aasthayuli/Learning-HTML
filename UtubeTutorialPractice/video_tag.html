<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>video_tag</title>
  </head>
  <body>
    <video
      width="500px"
      src="dance  naagin.mp4"
      controls
      autoplay
      loop
      poster="bookimage.jpg"
    >
      My dance
    </video>

    <svg width="500" height="500" style="border: 1px solid green">
      <circle cx="200" cy="200" r="100" fill="yellow" stroke="red" />
    </svg>

    <!--cx tells the perpendicular distance of the centre from the x-axis and cy from the y-axis, r tells the radius and fill tells about which colour to be filled. stroke is the outlining colour of the circle.
    svg tag is used to draw 2-d vector diagrams where green colour is the outlining within which vector will be drawn.
    for rectangle, same we will do , we will write rect instead of circle and will fix height and width instead of cx and cy.-->
  </body>
</html>
