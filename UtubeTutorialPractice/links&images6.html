<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>links and images</title>
  </head>
  <body>
    <a href="https://facebook.com">go to facebook</a>
    <a href="https://google.com">go to google</a>
    <a href="https://linkedin.com">go to linkedin</a>
    <a href="https://youtube.com">go to youtube</a>

    <hr />
    <!--these link will open in the same tab. to open the links in the new tab, follow the below format for writing the 'a'(anchor) tag.
    here, a is the tag and href is the attribute here similar to the way that meta is a tag and charset is the attribute.-->

    <a href="https://facebook.com" target="blank">go to facebook</a>
    <a href="https://google.com" target="blank">go to google</a>
    <a href="https://linkedin.com" target="blank">go to linkedin</a>
    <a href="https://youtube.com" target="blank">go to youtube</a>

    <hr />
    <!--to apply a break, use br tag-->
    <a href="https://facebook.com" target="_blank">go to facebook</a><br />
    <a href="https://google.com" target="_blank">go to google</a><br />
    <a href="https://linkedin.com" target="_blank">go to linkedin</a><br />
    <a href="https://youtube.com" target="_blank">go to youtube</a><br />
    <a href="/lec5.html" target="blank"
      >go to lec5ofcodewithharrymyfilecreated</a
    ><br />

    <!-- use target="_blank" it always open a new window but use target="blank" it will open a new window at the first time and this window will be reused after the first. -->
    <hr />

    <img src="aastha.jpg" alt="image not found" />
    <!-- image is not found then alt text is shown. -->

    <img src="naturepic.jpeg" alt="nature pic" height="400" width="400" />
    <hr />
    <br /><br /><br /><br /><br />

    <img src="aasthayuli.jpg" alt="image not found" />
    <br />

    <img src="naturepic.jpeg" alt="nature pic" height="400" width="400" />

    <!-- well, setting width and height in html in this way is not professional.
     It is recommended to use css for styling and all that. -->
  </body>
</html>
