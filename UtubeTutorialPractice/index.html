<!DOCTYPE html>
<!--it means that it is a document of type html as documents can be of many types html, xhtml, etc.
 well, this is a way of writing comment-->

<html lang="en">
  <!--html is a tag here and lang is the attribute with the name en-->
  <head>
    <!--inside head tag, we write all the meta tags that are necessary to write for a website;
         metadata are the set of data that describes or gives info.about other data;
        here are three meta tags used.
    head tag is also used to link other pages or links like any other css file u made.-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>html file name</title>
  </head>
  <body>
    inside body tag,we write our all those contents to be write on the page
  </body>
</html>
