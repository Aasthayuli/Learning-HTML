<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>figure and figcaption tags</title>
  </head>
  <body>
    <!-- figure tag is for putting figures or images in our page. And through figcaption we can define figure title.
    figcaption is helpful coz when we search the name(title) in the search engines then, search engines can identify them in images too. -->

    <figure style="border: 2px solid blue; padding: 5px">
      <img src="taj.webp" style="width: 100%" />

      <figcaption style="text-align: center">Taj Mahal- India</figcaption>
    </figure>
  </body>
</html>
